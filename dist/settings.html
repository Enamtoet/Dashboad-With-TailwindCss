<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-bgray font-cairo">
    <div class=" page flex justify-between">
        <!-- Start Sidebar  -->
        <div class="sidebar p-3 w-16 custom-box-shadow bg-white md:w-56 md:p-5">
            <h3 class=" before:hidden after:hidden font-bold text-sm p-1 relative text-center mt-0 md:text-2xl md:before:block md:after:block">OTY</h3>
            <ul class=" mt-8 md:mt-12 ">
                <li class=" flex justify-center items-center text-sm px-2 py-4  rounded-lg mb-2 transition duration-300 hover:bg-backgroundColor md:px-8 md:py-1.5 md:justify-start">
                    <a href="index.html" class="flex items-center">
                        <i class="fa-solid fa-chart-bar fa-fw md:mr-3"></i>
                        <span class="hidden md:inline-block">Dashborad</span>
                    </a>
                </li>
                <li class="active flex justify-center items-center text-sm  px-2 py-4  rounded-lg mb-2 transition duration-300 hover:hover:bg-backgroundColor md:px-8 md:py-1.5 md:justify-start">
                    <a href="settings.html" class="flex items-center">
                        <i class="fa-solid fa-gear fa-fw md:mr-3"></i>
                        <span class="hidden md:inline-block" >Settings</span>
                    </a>
                </li>
                <li class="flex justify-center items-center text-sm px-2 py-4 rounded-lg mb-2 transition duration-300 hover:bg-backgroundColor md:px-8 md:py-1.5 md:justify-start">
                    <a href="profile.html" class="flex items-center">
                        <i class="fa-regular fa-user fa-fw md:mr-3"></i>
                        <span class="hidden md:inline-block">Profile</span>
                    </a>
                </li>
                <li class="flex justify-center items-center text-sm px-2 py-4 rounded-lg mb-2 transition duration-300 hover:bg-backgroundColor md:px-8 md:py-1.5 md:justify-start">
                    <a href="projects.html" class="flex items-center">
                        <i class="fa-solid fa-diagram-project fa-fw md:mr-3"></i>
                        <span class="hidden md:inline-block">Projects</span>
                    </a>
                </li>
                <li class="flex justify-center items-center text-sm px-2 py-4 rounded-lg mb-2 transition duration-300 hover:bg-backgroundColor md:px-8 md:py-1.5 md:justify-start">
                    <a href="courses.html" class="flex items-center">
                        <i class="fa-solid fa-graduation-cap fa-fw md:mr-3">

                        </i><span class="hidden md:inline-block">Courses</span>
                    </a>
                </li>
                <li class="flex justify-center items-center text-sm px-2 py-4 rounded-lg mb-2 transition duration-300 hover:bg-backgroundColor md:px-8 md:py-1.5 md:justify-start">
                    <a href="friends.html" class="flex items-center">
                        <i class="fa-regular fa-circle-user fa-fw md:mr-3"></i>
                        <span class="hidden md:inline-block">Friends</span>
                    </a>
                </li>
                <li class="flex justify-center items-center text-sm px-2 py-4 rounded-lg mb-2 transition duration-300 hover:bg-backgroundColor md:px-8 md:py-1.5 md:justify-start">
                    <a href="files.html" class="flex items-center">
                        <i class="fa-regular fa-file fa-fw md:mr-3"></i>
                        <span class="hidden md:inline-block">Files</span>
                    </a>
                </li>
                <li class="flex justify-center items-center text-sm px-2 py-4 rounded-lg mb-2 transition duration-300 hover:bg-backgroundColor md:px-8 md:py-1.5 md:justify-start">
                    <a href="plans.html" class="flex items-center">
                        <i class="fa-regular fa-credit-card fa-fw md:mr-3"></i>
                        <span class="hidden md:inline-block">Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- End Sidebar  -->
        <!-- Start Content  -->
        <div class="content flex-1">
            <!--Start Search bar  -->
            <div class="bg-white p-4 h-fit w flex justify-between">   
                <div class="relative flex items-center">
                    <div class="text-gray-400 absolute px-2 ">
                        <i class="fa-solid fa-magnifying-glass "></i>
                    </div>
                    <input type="text" placeholder="Type A Keyword" class=" text-sm w-36 pl-8 py-2 border border-solid transition-all duration-300 border-gray-300 rounded-lg focus:outline-none focus:placeholder-transparent focus:w-52">
                </div>
                <div class="icons flex items-center">
                    <i class="fa-regular fa-bell text-xl fa-lg mr-4 cursor-pointer"></i>
                    <img src="img/avatar.png" class="w-8" alt="">
                </div>
            </div>
             <!-- End Search bar  -->
            <div class="p-5">
                <!--Start Dashborad  -->
                <div class="pl-0 py-3 mb-5 w-fit">
                    <h1 class="relative font-semibold text-4xl before:bg-white before:w-2/3 after:bg-black after:w-2/6 after:left-0">Setting</h1> 
                </div>
                <!--Start Dashborad  -->
                <div class="wrapper grid gap-4 xl:grid-cols-2">
                    <!-- Start Site Control  -->
                    <div class=" bg-white rounded-2xl p-4">
                        <h2 class="font-bold text-2xl">Site Control</h2>
                        <span class=" block text-greyColor mt-2 mb-4 text-sm">Control The Website If There Is Maintenance</span>
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-bold text-md">Website Control</h3>
                                <span class="text-sm text-gray-400">Open/Close Website And Type The Reason</span>
                            </div>
                            <label>
                                <input class="toggle-checkbox" type="checkbox">
                                <div class="toggle-switch"></div>
                            </label>
                        </div>
                        <textarea class=" mt-5 p-2 w-full h-44 text-sm resize-none outline-none border border-solid border-gray-300 rounded-lg focus:placeholder-transparent" placeholder="Close Message Content" ></textarea>
                    </div>
                    <!-- End Site Control  -->
                    <!-- Start General Info  -->
                    <div class=" bg-white rounded-2xl p-4">
                        <h2 class="font-bold text-2xl">General Info</h2>
                        <span class="block text-greyColor mt-2 mb-4 text-sm">General Information About Your Account</span>
                        <form>
                            <label class="mb-3 block text-gray-600">First Name</label>
                            <input class="mb-4 p-2 text-sm w-full outline-none border border-solid border-gray-300 rounded-lg focus:placeholder-transparent" type="text" placeholder="First Name">
                            <label class="mb-3 block text-gray-600">Last Name</label>
                            <input class="mb-4 p-2 text-sm w-full outline-none border border-solid border-gray-300 rounded-lg focus:placeholder-transparent" type="text" placeholder="Last Name">
                             <label class="mb-3 block text-gray-600">Email</label>
                             <input class="mb-4 mr-3 p-2 text-sm w-full outline-none border border-solid border-gray-300 rounded-lg md:w-5/6 focus:placeholder-transparent" type="Email" placeholder="name@gmail.com" disabled>
                             <a href="" class="bg-blueColor text-white w-fit mx-auto block py-2 px-3 rounded-lg text-center md:mx-0 md:inline-block">Change</a>

                        </form>
                       
                    </div>
                    <!-- End General Info  -->
                </div>                 
            </div>
        </div>
        <!-- End Content  -->
    </div>
</body>
</html>
